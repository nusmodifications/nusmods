version: 2
jobs:
  build:

    docker:
      - image: circleci/node:8
        environment:
            NODE_ENV: test

    parallelism: 4

    working_directory: ~/nusmods/www

    steps:
      - checkout

      - run: echo $CIRCLE_COMPARE_URL | cut -d/ -f7

      - restore_cache:
          name: Restore node_modules cache
          keys:
            - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-node-{{ arch }}-{{ .Branch }}-
            - v1-node-{{ arch }}-

      - run:
          name: Install node_modules packages
          command: yarn install

      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Type check code
          command: yarn flow

      - run:
          name: Lint code
          command: yarn lint:code --format junit -o reports/junit/js-lint-results.xml

      - run:
          name: Test code
          environment:
            JEST_JUNIT_OUTPUT: reports/junit/js-test-results.xml
          command: yarn jest --ci --testResultsProcessor="jest-junit" --coverage

      - run:
          name: Lint styles
          command: yarn lint:styles

      - store_test_results:
          path: reports/junit

      - store_artifacts:
          path: reports/junit
