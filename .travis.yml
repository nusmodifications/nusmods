language: node_js
dist: trusty
sudo: false
matrix:
  include:
  - env: PROJECT="v2"
    node_js: 6
  - env: PROJECT="v3"
    node_js: lts/*
cache:
  yarn: true
  directories:
    - node_modules
    - v3/node_modules
script:
  - bash ./ci.sh
after_success:
  cat ./v3/coverage/lcov.info | ./v3/node_modules/coveralls/bin/coveralls.js
