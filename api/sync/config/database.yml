default: &default
  adapter: postgresql
  encoding: unicode
  host: db # Use postgres db started by docker-compose
  username: postgres
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: nusmods_server_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: nusmods_server_test

production:
  <<: *default
  database: nusmods_server_prod
