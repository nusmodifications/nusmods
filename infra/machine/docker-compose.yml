version: '3.7'
services:
  machine-proxy:
    image: abiosoft/caddy:no-stats
    network_mode: host
    environment:
      - SERVER_DOMAIN=${SERVER_DOMAIN:?SERVER_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/Caddyfile:ro
      - ./logs:/logs
      - ~/.caddy:/root/.caddy # Location to store certificates
    restart: on-failure
